<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion Films Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .movie-form {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      max-width: 400px;
    }
    .movie-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .movie-form input[type="text"],
    .movie-form input[type="date"],
    .movie-form textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    .movie-form textarea {
      resize: vertical;
    }
    .movie-form input[type="checkbox"] {
      margin-left: 0;
      margin-top: 8px;
    }
    .movie-id {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <button id="addMovieBtn">+ Nouveau Film</button>

  <div id="moviesContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDyWu4TI4PIRXfeb7yqt0WIGClgu10IjkM",
      authDomain: "kylita-f2923.firebaseapp.com",
      databaseURL: "https://kylita-f2923-default-rtdb.firebaseio.com",
      projectId: "kylita-f2923",
      storageBucket: "kylita-f2923.firebasestorage.app",
      messagingSenderId: "431823530994",
      appId: "1:431823530994:web:88a07e633751686e5ad96b",
      measurementId: "G-F4LLNWQJ16"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const addMovieBtn = document.getElementById('addMovieBtn');
    const moviesContainer = document.getElementById('moviesContainer');

    // Crée un nouveau film dans Firebase, récupère l'ID, et crée un formulaire pour le modifier
function addNewMovie() {
  const newMovieRef = db.ref('movies').push();
  const newMovieId = newMovieRef.key;

  const datePublication = new Date().toISOString();

newMovieRef.set({
  name: "",
  description: "",
  date: "",
  realisator: "",
  tags: "",
  nsfw: false,
  path: "",
  imageUrl: "",      // ajouté ici
  datePublication: datePublication,
  views: 0
});


  createMovieForm(newMovieId);
}


    // Crée un formulaire HTML lié à un ID film donné
    function createMovieForm(movieId) {
      const form = document.createElement('div');
      form.classList.add('movie-form');
      form.id = `movie-${movieId}`;

     form.innerHTML = `
  <div class="movie-id">ID: ${movieId}</div>
  <label>Nom :
    <input type="text" name="name" placeholder="Nom du film" />
  </label>
  <label>Description :
    <textarea name="description" rows="3" placeholder="Description"></textarea>
  </label>
  <label>Date :
    <input type="date" name="date" />
  </label>
  <label>Réalisateur :
    <input type="text" name="realisator" placeholder="Nom du réalisateur" />
  </label>
  <label>Tags (séparés par des virgules) :
    <input type="text" name="tags" placeholder="tag1, tag2, tag3" />
  </label>
  <label>
    <input type="checkbox" name="nsfw" /> NSFW
  </label>
  <label>Chemin (path) :
    <input type="text" name="path" placeholder="/chemin/du/fichier" />
  </label>
  <label>URL de l'image :
    <input type="text" name="imageUrl" placeholder="https://exemple.com/image.jpg" />
  </label>
`;


      moviesContainer.appendChild(form);

      // Charger les données déjà en DB pour cet ID et remplir les inputs
      const movieRef = db.ref(`movies/${movieId}`);

      movieRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        form.querySelector('input[name="name"]').value = data.name || "";
        form.querySelector('textarea[name="description"]').value = data.description || "";
        form.querySelector('input[name="date"]').value = data.date || "";
        form.querySelector('input[name="realisator"]').value = data.realisator || "";
        form.querySelector('input[name="tags"]').value = data.tags || "";
        form.querySelector('input[name="nsfw"]').checked = data.nsfw || false;
        form.querySelector('input[name="path"]').value = data.path || "";
      });

      // Quand on modifie un champ, update DB
      form.querySelectorAll('input, textarea').forEach(input => {
        input.addEventListener('input', () => {
          updateMovieField(movieId, input.name, input.type === 'checkbox' ? input.checked : input.value);
        });
      });
    }

    // Met à jour un champ dans Firebase
    function updateMovieField(movieId, fieldName, value) {
      const updateData = {};
      updateData[fieldName] = value;
      db.ref(`movies/${movieId}`).update(updateData)
        .catch(err => console.error("Erreur update Firebase:", err));
    }

    // Quand on clique sur "+ Nouveau Film"
    addMovieBtn.addEventListener('click', addNewMovie);

    // Optionnel : charger au départ les films existants dans Firebase
    function loadExistingMovies() {
      db.ref('movies').once('value').then(snapshot => {
        const movies = snapshot.val();
        if (!movies) return;
        Object.keys(movies).forEach(movieId => {
          createMovieForm(movieId);
        });
      });
    }

    loadExistingMovies();
  </script>
</body>
</html>
