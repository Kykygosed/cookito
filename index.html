<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Films - Recents</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animation de chargement -->
  <div id="loader">
    <div class="cookies">
      <span class="cookie" id="cookie1">🍪</span>
      <span class="cookie" id="cookie2">🍪</span>
    </div>
    <div class="loading-text">Chargement...</div>
  </div>

  <!-- Contenu principal caché tant que loader affiché -->
  <div id="main-content" style="display:none;">

    <!-- Header avec nom/description dynamique -->
    <header id="film-header">
      <div id="film-info">
        <div id="film-name"></div>
        <div id="film-date-realisator">
          <span id="film-date"></span>
          <span id="film-realisator"></span>
        </div>
        <div id="film-description"></div>
        <div id="film-nsfw-warning" style="display:none;"></div>
        <button id="watch-btn" style="display:none;">Lancer !</button>
      </div>
    </header>

    <!-- Barre de recherche -->
    <div id="search-bar-container">
      <input id="search-bar" type="text" placeholder="Rechercher un film..." />
    </div>

    <!-- Catégorie "Recents" -->
    <section id="recents">
      <h2>Recents</h2>
      <div id="movies-list"></div>
    </section>
  </div>

  <!-- Overlay lecteur vidéo -->
  <div id="video-overlay" style="display:none;">
    <video id="film-video" src="" preload="auto"></video>
    <div class="video-controls" style="display:none;">
      <button id="play-pause">⏯️</button>
      <button id="backward">⏪ 10s</button>
      <button id="forward">10s ⏩</button>
      <button id="restart">⏭️ Début</button>
      <button id="exit">❌ Quitter</button>
    </div>
  </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<!-- Firebase Auth si besoin -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
