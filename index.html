<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Utilisateur - Films</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader">
    <div class="spinner">🍪🍪</div>
  </div>

  <div id="app" class="hidden">
    <header>
      <input type="text" id="search" placeholder="Rechercher un film..." autocomplete="off" />
    </header>

    <section id="selected-movie" class="hidden">
      <div class="info">
        <h1 id="movie-title"></h1>
        <div id="movie-date-director">
          <span id="movie-date"></span>
          <span id="movie-director"></span>
        </div>
        <p id="movie-description"></p>
        <p id="nsfw-warning" class="hidden">
          AVERTISSEMENT - Ce film contient des scènes NSFW, pouvant ne pas être adaptées à tout âge.
        </p>
        <button id="launch-btn">Lancer !</button>
      </div>
    </section>

    <section id="movies-list">
      <h2>Recents</h2>
      <div id="movies-container"></div>
    </section>
  </div>

  <div id="video-overlay" class="hidden">
    <video id="movie-video" controls></video>
    <div id="video-controls">
      <button id="btn-restart">⏮️ Recommencer</button>
      <button id="btn-backward">⏪ -10s</button>
      <button id="btn-play-pause">▶️</button>
      <button id="btn-forward">⏩ +10s</button>
      <button id="btn-exit">❌ Quitter</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
